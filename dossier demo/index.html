<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style/style.css" rel="stylesheet" >
    <link href="style/index.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo Robbie Lens" >
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="#contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div >
            <div class="Union">
                <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" >
            </div>
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div >
                <img class="box une" src="images/element-1.png" alt="Twelve apostles - Australie" >
                <img class="box une" src="images/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" >
                <img class="box une" src="images/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" >
            </div>
            <div >
                <img class="box une" src="images/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" >
                <img class="box une" src="images/element-5.png" alt="Milford Sound - Nouvelle-Zélande" >
                <img class="box une" src="images/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" >
            </div>
        </section>
        <section id="contact" class="section-contact">
            <h2>Parlons de votre projet</h2>
            <form action="#" method="get">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">nom</label> 
                        <input type="text" name="nom" id="nom" size="30" maxlength="20">
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                
                <label for="message">message</label> 
                <textarea name="message" id="message" rows="10"></textarea><br>
                <input class="envoyer" type="submit" value="ENVOYER" class="cta">
            </form>
        </section>
    </main>
    <footer>

        <img src="images/logo.png" alt="Logo Robbie Lens" >
        <div>
            <a href="https://twitter.com/" class="lien-icone">
                <img src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P1C6-exercice/images/twitter.png?raw=true" alt="Logo twitter">
            </a>
            <a href="https://www.instagram.com/" class="lien-icone">
                <img src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P1C6-exercice/images/instagram.png?raw=true" alt="Logo instagram">
            </a><br>
        </div>
    </footer>
    
</body>

</html>
